<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./responce.html" target="_blank"
    name="Biodata" method="get">
    <fieldset>
        <legend>Biodata</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"
        placeholder="Enter your name" required>
<br><br>
        <label for="dob">DOB</label>
        <input type="date" id="DOB"
        placeholder="Enter your age">
        <br><br>
        <label for="tel">Phone</label>
        <input type="tel" id="tel"
        placeholder="Enter your phone number">
        <br><br>
        <label for="email">Email</label>
<input type="email"  name="email" id="email" placeholder="Enter your email">
<br><br>

<label for="attempt">Attempt</label>
<input type="number" name="attempt" id="attempt">
<br><br>
<label for="gender">Gender</label>
<input type="radio" id="male" name="gender"
value="male" required>
<label for="male">Male</label>
<input type="radio"
value="female" required>
<label for="female">Female</label>
<br><br>
<label for="check">Vechicle you have</label>
<input type="checkbox" name="Vechicle1" id="bike" value="Bike">
<label for="bike">Bike</label>
<input type="checkbox" name="Vechicle2" id="car" value="Car">
<label for="car">Car</label>
<br><br>
<label for="Lang">Select your Programming Languages</label>
<select name="lang" id="lang">
    <option value="none" selected disabled>Select an option</option>
<option value="C">C</option>
<option value="C++">C++</option>
<option value="Java">Java</option>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
</select>
<br><br>
<label for="pass">Password</label>
<input type="password" name="pass" id="pass" required>
<br><br>
<label for="appointment">Appointment</label>
<input type="Time" name="appointment" id="appointment" required>
<br><br>
<label for="File">File upload</label>
<input type="File" name="File" id="File"> 
<br><br>
<input type="submit" value="Submit"
>
<input type="reset" value="reset">
    </fieldset>
    </form>


</body>
</html>
